<link rel="stylesheet" type="text/css" href="css/vending-machine.css">
<div class="container">
<div class="calculator">
  <input type="text" placeholder="INSERT COINS" readonly>
  <div class="row">
    <div class="key">1&#162;</div>
    <div class="key">5&#162;</div>
    <div class="key">10&#162;</div>
    <div class="key last">25&#162;</div>
  </div>
  <div class="row">
    <div class="key">Soda</div>
    <div class="key">Candy</div>
    <div class="key last">Chips</div>
  </div>
  <div class="row">
    <div class="key return">Coin Return</div>
    <div class="key hidden"></div>
    <div class="key last">Coins</div>
  </div>
</div>
</div>
